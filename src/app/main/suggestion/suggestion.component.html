<div class="main">
    <div class="title">
        Suggestions
    </div>
    <div *ngIf="isSelectedCategory === false" class="info">
        Here is some questions you can ask
    </div>
    <div *ngIf="isSelectedCategory === true" class="info">
        kek
    </div>
    <div class="questions">
        <div class="question" *ngFor="let question of questions">
            <button id={{question.id}} (click)="askQuestion($event)">{{question.id}}: {{question.text}}</button>
            <!--<div class="arrow-right"></div>-->
        </div>
    </div>
</div>
