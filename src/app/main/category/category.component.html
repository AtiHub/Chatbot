<div class="main">
    <div class="title">
        Categories
    </div>
    <div class="search-bar">
        <i class="fa fa-search search-icon"></i>
        <input [(ngModel)]="filterString" class="search-box" type="text" placeholder="Search">
    </div>
    <div class="categories">
        <div class="category" *ngFor="let category of categories | searchCategory: filterString">
            <button id={{category.id}} [ngClass]="{'selected': selectedCategoryId == category.id}" (click)="selectCategory($event)">{{category.text}}</button>
            <!--<div class="arrow-right"></div>-->
        </div>
    </div>
</div>
